                <p>米书是一个复古风格的书库网站，致力于保存和分享各类书籍资源。我们的设计灵感来源于80年代的网页风格，追求简洁、实用的阅读体验。</p>
                <p>米书的使命是为读者提供一个安静、专注的阅读空间，远离现代互联网的喧嚣和干扰。我们希望通过复古的设计风格，让读者找回阅读的本质乐趣。</p>
                <p>目前书库正在建设中，即将收录各类经典书籍。如果您有任何建议或合作意向，欢迎联系我们。</p>
