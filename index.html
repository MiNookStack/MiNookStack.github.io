<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米书 MiNook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <header class="header">
            <div class="logo">米书</div>
            <div class="tagline">复古书库 · 知识宝库</div>
        </header>
        
        <div class="language-switcher">
            <button onclick="switchLanguage('zh')">中文</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>
        
        <nav class="nav">
            <a href="#novel" class="nav-item">小说</a>
            <a href="#essay" class="nav-item">散文</a>
            <a href="#poetry" class="nav-item">诗歌</a>
            <a href="#script" class="nav-item">剧本</a>
            <a href="#test" class="nav-item">测试</a>
        </nav>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜索书籍..." id="searchInput">
            <button class="search-button" onclick="searchBooks()">搜索</button>
        </div>
        
        <main>
            <section id="novel" class="category">
                <h2 class="category-title">小说</h2>
                <div class="subcategory-buttons">
                    <button class="subcategory-btn" data-category="novel" data-subcategory="longNovel">长篇小说</button>
                    <button class="subcategory-btn" data-category="novel" data-subcategory="shortNovel">中短篇小说</button>
                </div>
                <div class="book-grid">
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                </div>
            </section>
            
            <section id="essay" class="category">
                <h2 class="category-title">散文</h2>
                <div class="subcategory-buttons">
                    <button class="subcategory-btn" data-category="essay" data-subcategory="narrativeEssay">记事散文</button>
                    <button class="subcategory-btn" data-category="essay" data-subcategory="argumentativeEssay">议论散文</button>
                    <button class="subcategory-btn" data-category="essay" data-subcategory="letterDiary">书信日记</button>
                </div>
                <div class="book-grid">
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                </div>
            </section>
            
            <section id="poetry" class="category">
                <h2 class="category-title">诗歌</h2>
                <div class="subcategory-buttons">
                    <button class="subcategory-btn" data-category="poetry" data-subcategory="ancientPoetry">古诗古词</button>
                    <button class="subcategory-btn" data-category="poetry" data-subcategory="modernPoetry">现代诗词</button>
                    <button class="subcategory-btn" data-category="poetry" data-subcategory="folkSong">民谣儿歌</button>
                </div>
                <div class="book-grid">
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                </div>
            </section>
            
            <section id="script" class="category">
                <h2 class="category-title">剧本</h2>
                <div class="subcategory-buttons">
                    <button class="subcategory-btn" data-category="script" data-subcategory="drama">话剧</button>
                    <button class="subcategory-btn" data-category="script" data-subcategory="opera">戏曲</button>
                    <button class="subcategory-btn" data-category="script" data-subcategory="folkArt">曲艺</button>
                </div>
                <div class="book-grid">
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                </div>
            </section>

            <section id="test" class="category">
                <h2 class="category-title">测试</h2>
                <div class="subcategory-buttons">
                    <!-- 测试分类没有二级分类 -->
                </div>
                <div class="book-grid">
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                    <div class="book-placeholder">暂无书籍</div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>© 2025 米书 MiNook 复古书库 | 所有权利保留</p>
        </footer>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载语言文件
            loadLanguages();

            // 初始隐藏所有分类，只显示小说分类
            showCategory('novel');

            // 设置导航点击事件
            setupNavClickEvents();

            // 设置二级分类按钮点击事件
            setupSubcategoryClickEvents();
        });
    </script>
</body>
</html>
